{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h2>Password Reset</h2>
  <p>Enter your email address to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
