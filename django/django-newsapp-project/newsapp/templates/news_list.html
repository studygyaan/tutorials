<!DOCTYPE html>
<html>

<head>
    <title>News App</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 10px;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Latest News</h1>

    <form method="get">
        {{ form }}
        <button type="submit">Filter</button>
    </form>

    <ul>
        {% for article in articles %}
        <li>
            <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
            <p>{{ article.description }}</p>
            <p>Published at: {{ article.publishedAt }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
