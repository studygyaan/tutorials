{% extends 'base.html' %}

{% block content %}
  <h2>Create an Event</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <script>
    $(document).ready(function() {
      $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
      });

      $('.timepicker').timepicker({
        format: 'hh:ii:ss',
        autoclose: true,
        showMeridian: false,
      });

      $('.datetimepicker').datetimepicker({
        format: 'YYYY-MM-DD HH:mm:ss',
        showClear: true
      });
    });
  </script>
{% endblock %}
